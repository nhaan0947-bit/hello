<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <!-- Bắt buộc phải có để trang web đáp ứng (responsive) trên điện thoại và máy tính bảng -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đầu Tiên Của tao</title>
    
    <!-- Tải Tailwind CSS. Nó sẽ tự động cung cấp các lớp CSS hiện đại. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thiết lập phông chữ Inter mặc định cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <!-- PHẦN 1: HEADER (ĐẦU TRANG) -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo/Tên Trang -->
            <h1 class="text-2xl font-bold text-indigo-600">
                Tên Dự Án
            </h1>
            <!-- Menu Điều Hướng -->
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-150">Trang Chủ</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-150">Dịch Vụ</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-150">Giới Thiệu</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-150">Liên Hệ</a>
            </nav>
            <!-- Nút cho thiết bị di động (không cần chức năng trong tệp này) -->
            <button class="md:hidden text-gray-600 hover:text-indigo-600">
                <!-- Icon menu (sử dụng SVG inline) -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <!-- PHẦN 2: NỘI DUNG CHÍNH (MAIN CONTENT) -->
    <main class="flex-grow">
        <!-- Phần Hero (Giới thiệu nổi bật) -->
        <section class="bg-indigo-700 text-white py-16 sm:py-24">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h2 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold mb-4">
                    Chào Mừng Đến Với Trang Web Của tao
                </h2>
                <p class="text-xl sm:text-2xl mb-8 opacity-90">
                     Notepad!
                </p>
                <!-- Nút kêu gọi hành động (Call to Action) -->
                <a href="#" class="inline-block bg-white text-indigo-700 font-semibold py-3 px-8 rounded-xl shadow-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105">
                    anh long răng hô xin chào !
                </a>
            </div>
        </section>

        <!-- Phần Nội Dung Chi Tiết -->
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Thẻ Nội Dung 1 -->
                <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 border-t-4 border-indigo-500">
                    <h3 class="text-xl font-bold text-gray-900 mb-3">long doi bung</h3>
                    <p class="text-gray-600">
                        al đồng hành cùng long .
                    </p>
                </div>
                <!-- Thẻ Nội Dung 2 -->
                <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 border-t-4 border-indigo-500">
                    <h3 class="text-xl font-bold text-gray-900 mb-3">long dz</h3>
                    <p class="text-gray-600">
                        khong biet noi gi.
                    </p>
                </div>
                <!-- Thẻ Nội Dung 3 -->
                <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 border-t-4 border-indigo-500">
                    <h3 class="text-xl font-bold text-gray-900 mb-3">my fiend</h3>
                    <p class="text-gray-600">
                        giang ngu .
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- PHẦN 3: FOOTER (CHÂN TRANG) -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center">
            <p class="text-sm text-gray-400">
                &copy; 2024 Trang Web của Nguyễn Hoàng Long .
            </p>
        </div>
    </footer>

</body>
</html>
